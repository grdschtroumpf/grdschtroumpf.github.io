<style>
.venue-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.event.black-frame {
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 30px;
    border-radius: 10px;
    margin-bottom: 30px;
    text-align: center;
}

.event.black-frame h2 {
    color: gold;
    margin-bottom: 20px;
    font-size: 2em;
}

.venue-images {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-bottom: 30px;
    align-items: center;
}

.image-container {
    max-width: 400px;
    width: 100%;
    text-align: center;
}

.venue-img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease;
    cursor: pointer;
}

.venue-img:hover {
    transform: scale(1.1);
    opacity: 0.9;
}

.image-caption {
    margin-top: 10px;
    font-style: italic;
    color: #333;
    font-weight: bold;
    font-size: 2em; /* 100% plus gros que la taille normale */
}

.venue-info-box {
    background: white;
    border: 3px solid gold;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    margin-top: 20px;
}

.venue-info-box h3 {
    color: #333;
    text-align: center;
    margin-bottom: 25px;
    font-size: 1.8em;
    border-bottom: 2px solid gold;
    padding-bottom: 10px;
}

.venue-info-box h4 {
    color: #0073b3;
    margin-top: 20px;
    margin-bottom: 10px;
    font-size: 1.2em;
}

.venue-info-box p, .venue-info-box li {
    line-height: 1.6;
    color: #555;
}

.venue-info-box ul {
    padding-left: 20px;
}

/* Modal pour agrandir les images */
.image-modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 120%;
    height: 120%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.9);
    animation: fadeIn 0.3s;
}

.modal-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 1200px;
    max-height: 80%;
    object-fit: contain;
    animation: zoomIn 0.3s;
}

.close-modal {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #f1f1f1;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
    cursor: pointer;
}

.close-modal:hover,
.close-modal:focus {
    color: #bbb;
    text-decoration: none;
}

.modal-caption {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
    text-align: center;
    color: #ccc;
    padding: 10px 0;
    height: 150px;
}

@keyframes zoomIn {
    from {transform: scale(0)} 
    to {transform: scale(1)}
}

@keyframes fadeIn {
    from {opacity: 0} 
    to {opacity: 1}
}

/* Responsive */
@media screen and (max-width: 768px) {
    .venue-images {
        flex-direction: column;
        align-items: center;
    }
    
    .image-container {
        max-width: 100%;
        margin-bottom: 20px;
    }
    
    .venue-info-box {
        padding: 20px;
    }
    
    .venue-container {
        padding: 10px;
    }
    
    .modal-content {
        width: 95%;
    }
    
    .close-modal {
        top: 10px;
        right: 20px;
        font-size: 30px;
    }
}
</style>
<script>
function openModal(img) {
    var modal = document.getElementById("imageModal");
    var modalImg = document.getElementById("modalImg");
    var captionText = document.getElementById("caption");
    
    modal.style.display = "block";
    modalImg.src = img.src;
    captionText.innerHTML = img.alt;
}

function closeModal() {
    var modal = document.getElementById("imageModal");
    modal.style.display = "none";
}

// Fermer avec la touche Échap
document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
        closeModal();
    }
});
</script>
