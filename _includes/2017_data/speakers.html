<!-- Portfolio Grid Section -->
<section id="speakers" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Tournois</h2>
                <h3 class="section-subheading text-muted"></h3>
            </div>
        </div>
        <div class="row">
        {% for post in site.data.twenty_17.speakers %}
            <div class="col-md-3 col-sm-6 speakers-item">
                <div class="speakers-image">
                    <img src="../css/2017_style/img/speaker/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                </div>
                <div class="speakers-caption">
                    <div class="content-top">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
                
                <!-- Bouton de téléchargement PDF maintenant à l'extérieur -->
                <div class="download-section">
                    {% if post.pdf_file %}
                    <a href="{{ '/assets/documents/' | append: post.pdf_file | relative_url }}" 
                       class="btn btn-download" 
                       target="_blank"
                       title="Télécharger {{ post.pdf_name | default: 'le document' }}">
                        <i class="fa fa-download"></i> {{ post.pdf_name | default: "Télécharger" }}
                    </a>
                    {% else %}
                    <span class="btn btn-download btn-disabled" 
                          title="Document non disponible">
                        <i class="fa fa-download"></i> {{ post.pdf_name | default: "Non disponible" }}
                    </span>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
        </div>
     <!--    <p>Visit 2016's page.</p>-->
     <!--    <center><a href="/2016" class="page-scroll btn btn-xl">Visit Now</a></center>-->
    </div>
</section>

<style>
/* Style pour le bouton de téléchargement */
.btn-download {
    display: inline-block;
    margin-top: 10px;
    padding: 8px 16px;
    background-color: #fed136;
    color: #222;
    text-decoration: none;
    border-radius: 4px;
    font-size: 12px;
    font-weight: bold;
    transition: all 0.3s ease;
    border: none;
}

.btn-download:hover {
    background-color: #fec810;
    color: #000;
    text-decoration: none;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.btn-download i {
    margin-right: 5px;
}

/* Style pour le bouton désactivé */
.btn-disabled {
    background-color: #cccccc !important;
    color: #666666 !important;
    cursor: not-allowed !important;
    opacity: 0.6;
}

.btn-disabled:hover {
    background-color: #cccccc !important;
    color: #666666 !important;
    transform: none !important;
    box-shadow: none !important;
}

/* Ajustement pour les speakers-item */
.speakers-item {
    margin-bottom: 30px;
    height: auto; /* Hauteur automatique maintenant */
    display: flex;
    flex-direction: column;
}

.speakers-item .speakers-image {
    flex-shrink: 0;
    background-color: white;
    padding: 15px;
}

.speakers-item img {
    height: 170px;
    width: 100%;
    object-fit: contain;
}

.speakers-caption {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    background-color: white;
    margin-top: 0px;
    padding: 15px;
    min-height: 120px;
}

.speakers-caption .content-top {
    flex-grow: 1;
}

/* Nouvelle section pour les boutons de téléchargement */
.download-section {
    text-align: center;
    padding: 10px 0;
    margin-top: 10px;
}
</style>
